<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment | SmartClinic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #cce5ff 0%, #e6f0ff 100%);
      margin: 0;
      padding: 0;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------------- HEADER ---------------- */
    header {
      background: linear-gradient(90deg, #0072ff 0%, #00aaff 100%);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 2;
    }

    header h2 {
      margin: 0;
      color: #ffffff; /* pure white text */
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 26px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.25); /* visible against gradient */
    }

    header a.logout {
      color: #fff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.25);
      padding: 8px 18px;
      border-radius: 25px;
      transition: 0.2s ease;
      font-weight: 500;
    }

    header a.logout:hover {
      background: white;
      color: #0077cc;
    }

    /* ---------------- FORM CONTAINER ---------------- */
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      width: 480px;
      margin: 60px auto;
      padding: 35px 40px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    .form-container h3 {
      color: #0077cc;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e0;
      font-size: 15px;
      outline: none;
      transition: 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #0077cc;
      box-shadow: 0 0 0 3px rgba(0, 119, 204, 0.2);
    }

    /* ---------------- BUTTON ---------------- */
    button {
      background: linear-gradient(90deg, #0077cc, #00b4d8);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: 0.25s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 119, 204, 0.3);
    }

    /* ---------------- FOOTER ---------------- */
    footer {
      text-align: center;
      margin: 40px 0;
      color: #555;
      font-size: 14px;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: 500;
      transition: 0.2s;
    }

    .back-link:hover {
      color: #005fa3;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h2>Book Appointment</h2>
    <div>
      <span>Welcome, {{ session['full_name'] }}</span> |
      <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
  </header>

  <div class="form-container">
    <h3>Schedule Your Visit</h3>
    <form method="POST" action="{{ url_for('booking') }}">
      <div class="form-group">
        <label for="patient_name">Patient Name</label>
        <input type="text" id="patient_name" name="patient_name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="doctor_name">Doctor</label>
        <select id="doctor_name" name="doctor_name" required>
          <option value="" disabled selected>Select Doctor</option>
          <option value="Dr. Alan">Dr. Alan</option>
          <option value="Dr. John">Dr. John</option>
          <option value="Dr. Linda">Dr. Linda</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" name="time" required>
      </div>

      <button type="submit">Confirm Appointment</button>
    </form>

    <a href="{{ url_for('appointments') }}" class="back-link">← Back to My Appointments</a>
  </div>

  <footer>
    <p>SmartClinic © 2025 | Booking Portal</p>
  </footer>

</body>
</html>
