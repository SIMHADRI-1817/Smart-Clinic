<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | SmartClinic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="navbar">
    <div class="logo">SmartClinic</div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('booking') }}">Book</a>
      {% if user %}
        <a href="{{ url_for('logout') }}" class="btn-danger">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </nav>
  </header>

  <section class="content-section">
    <h2>Contact Us</h2>
    <p>If you have any queries or feedback, please reach out to us.</p>

    <form method="post" action="{{ url_for('send_message') }}">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea name="message" rows="4" required></textarea>
      </div>
      <button class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 SmartClinic | Your trusted digital health partner.</p>
  </footer>
</body>
</html>
