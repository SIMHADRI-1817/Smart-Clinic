<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | SmartClinic</title>
  <style>
    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #00b4d8 0%, #0072ff 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      color: #fff;
    }

    .checkmark {
      font-size: 60px;
      background-color: #00ffb3;
      color: #007a4a;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 25px rgba(0, 255, 179, 0.5);
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
      font-weight: 700;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      color: #e8f4ff;
      margin-bottom: 25px;
    }

    .redirect {
      color: #fff;
      background-color: #0077cc;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .redirect:hover {
      background-color: #00b4d8;
      transform: translateY(-2px);
    }

    .timer {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="checkmark">✓</div>
    <h1>Welcome to SmartClinic!</h1>
    <p>Thank you, <strong>{{ name }}</strong> — your account has been created successfully.</p>
    <a href="{{ url_for('login') }}" class="redirect">Go to Login</a>
    <div class="timer">Redirecting in <span id="countdown">5</span> seconds...</div>
  </div>

  <script>
    let countdown = 5;
    const timer = document.getElementById("countdown");
    const interval = setInterval(() => {
      countdown--;
      timer.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "{{ url_for('login') }}";
      }
    }, 1000);
  </script>

</body>
</html>
