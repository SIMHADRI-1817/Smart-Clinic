<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | SmartClinic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #00b4d8 0%, #0072ff 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 0.8s ease-in;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      padding: 40px 45px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
      text-align: center;
    }

    h2 {
      color: #0077cc;
      margin-bottom: 25px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .flash-container {
      margin-bottom: 20px;
      text-align: left;
    }

    .flash-msg {
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 8px;
      animation: fadeIn 0.6s ease-in;
    }

    .flash-msg.error {
      background: #ffe5e5;
      color: #b20000;
      border-left: 4px solid #b20000;
    }

    .flash-msg.success {
      background: #e6ffe6;
      color: #006600;
      border-left: 4px solid #00aa00;
    }

    .flash-msg.info {
      background: #e5f0ff;
      color: #004c99;
      border-left: 4px solid #0077cc;
    }

    label { display: block; font-weight: 500; color: #333; margin-bottom: 8px; text-align: left; }
    .form-group { margin-bottom: 18px; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e0;
      font-size: 15px;
      outline: none;
      transition: 0.25s;
    }

    input:focus {
      border-color: #0077cc;
      box-shadow: 0 0 0 3px rgba(0, 119, 204, 0.25);
    }

    button {
      background: linear-gradient(90deg, #0077cc, #00b4d8);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 119, 204, 0.35);
    }

    .extra-links { margin-top: 20px; }
    .extra-links a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .extra-links a:hover {
      color: #005fa3;
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      opacity: 0.9;
    }

    footer span { font-weight: 500; }
  </style>
</head>
<body>

  <div class="register-card">
    <h2>Create Account</h2>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="flash-msg {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Choose a username">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
      </div>

      <!-- hidden default role -->
      <input type="hidden" name="role" value="patient">

      <button type="submit">Register</button>
    </form>

    <div class="extra-links">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
  </div>

  <footer>
    SmartClinic Â© <span>2025</span> | Account Registration Portal
  </footer>

</body>
</html>
