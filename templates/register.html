<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | SmartClinic</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
  <div class="form-container">
    <h2>Create Your Account ðŸ©º</h2>
    <p class="subtitle">Join SmartClinic to book and manage appointments easily</p>
 
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
 
    <form method="POST" action="{{ url_for('register') }}">
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      
      <select name="role" required>
        <option value="patient">Patient</option>
        <option value="reception">Reception</option>
        <option value="admin">Admin</option>
      </select>
 
      <button type="submit" class="btn large">Sign Up</button>
    </form>
 
    <p class="alt-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
