<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartClinic | Your Health, Our Priority</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0072ff 0%, #00b4d8 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------------- BUBBLES ---------------- */
    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -120px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 12s infinite ease-in;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }

    .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 40px; height: 40px; left: 25%; animation-delay: 2s; animation-duration: 10s; }
    .bubble:nth-child(3) { width: 60px; height: 60px; left: 40%; animation-delay: 4s; animation-duration: 11s; }
    .bubble:nth-child(4) { width: 100px; height: 100px; left: 60%; animation-delay: 1s; animation-duration: 13s; }
    .bubble:nth-child(5) { width: 50px; height: 50px; left: 75%; animation-delay: 3s; animation-duration: 9s; }
    .bubble:nth-child(6) { width: 120px; height: 120px; left: 85%; animation-delay: 5s; animation-duration: 15s; }
    .bubble:nth-child(7) { width: 30px; height: 30px; left: 50%; animation-delay: 6s; animation-duration: 8s; }

    /* ---------------- HERO CONTENT ---------------- */
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }

    .hero-container {
      text-align: center;
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      animation: floatUpText 1.2s ease-in-out;
    }

    @keyframes floatUpText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      font-weight: 300;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      color: #eefaff;
      animation: fadeIn 1.4s ease-in;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: white;
      color: #0077cc;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      background: #0077cc;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0, 119, 204, 0.4);
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #e0f7ff;
      font-size: 14px;
      letter-spacing: 0.3px;
      z-index: 3;
    }

    footer span {
      font-weight: 500;
    }

    @media (max-width: 600px) {
      h1 { font-size: 34px; }
      p { font-size: 16px; }
      .btn { padding: 10px 22px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- Animated Bubbles -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Overlay for subtle dark filter -->
  <div class="overlay"></div>

  <!-- Hero content -->
  <div class="hero-container">
    <h1>Welcome to SmartClinic</h1>
    <p>Your Health, Our Priority — Simple, Secure, and Smart Healthcare Access</p>

    <div class="btn-group">
      <a href="{{ url_for('login') }}" class="btn">Login</a>
      <a href="{{ url_for('register') }}" class="btn">Sign Up</a>
    </div>
  </div>

  <footer>
    SmartClinic © <span>2025</span> | Empowering Care with Technology
  </footer>

</body>
</html>
