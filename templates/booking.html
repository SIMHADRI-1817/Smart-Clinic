{% extends "base.html" %}
{% block title %}Book Appointment | SmartClinic{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h2>Book an Appointment</h2>
    <p class="section-lead">Select a doctor and time that works for you.</p>

    <form method="post" class="panel" style="max-width:720px; margin:auto">
      <div class="form-group">
        <label for="doctor">Doctor</label>
        <select id="doctor" name="doctor_name" required>
          <option value="">Select a doctor</option>
          {% for d in doctors %}
            <option value="{{ d['full_name'] }}">{{ d['full_name'] }} â€” {{ d['specialization'] }}</option>
          {% endfor %}
        </select>
        <div class="help">Availability updates after you select date.</div>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <select id="time" name="time" required>
          {% for t in all_times %}<option>{{ t }}</option>{% endfor %}
        </select>
      </div>

      <button class="btn btn-primary" type="submit">Confirm Booking</button>
    </form>
  </div>
</section>
{% endblock %}
