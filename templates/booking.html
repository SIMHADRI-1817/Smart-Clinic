<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment | SmartClinic</title>
 
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }
 
    /* Navbar */
    .navbar {
      background: #007bff;
      color: #fff;
      padding: 12px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
 
    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
 
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }
 
    .navbar a:hover {
      text-decoration: underline;
    }
 
    /* Booking Card */
    .booking-container {
      max-width: 480px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }
 
    h2 {
      text-align: center;
      color: #007bff;
      font-weight: 600;
      margin-bottom: 25px;
    }
 
    label {
      display: block;
      margin-top: 15px;
      color: #444;
      font-weight: 500;
    }
 
    select, input[type="date"], input[type="time"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }
 
    select:focus, input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }
 
    /* Search inside dropdown */
    .search-box {
      margin-top: 10px;
      position: relative;
    }
 
    .search-box input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
 
    .search-box input:focus {
      border-color: #007bff;
    }
 
    .search-icon {
      position: absolute;
      right: 12px;
      top: 10px;
      font-size: 18px;
      color: #888;
    }
 
    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
 
    button:hover {
      background: #0056b3;
    }
 
    footer {
      text-align: center;
      color: #777;
      margin-top: 40px;
      font-size: 14px;
    }
 
    .flash {
      background: #eaf4ff;
      color: #007bff;
      border-left: 4px solid #007bff;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
 
<body>
  <!-- Navigation -->
  <div class="navbar">
    <div class="logo">SmartClinic</div>
    <div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('patient_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
 
  <!-- Booking Form -->
  <div class="booking-container">
    <h2>Book Your Appointment</h2>
 
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
 
    <!-- Doctor Search -->
    <div class="search-box">
      <input type="text" id="doctorSearch" onkeyup="filterDoctors()" placeholder="Search Doctor or Specialization...">
      <span class="search-icon">üîç</span>
    </div>
 
    <form method="POST">
      <label for="doctor_name">Select Doctor</label>
      <select name="doctor_name" id="doctorDropdown" required>
        <option value="">-- Choose Doctor --</option>
        {% for doctor in doctors %}
          <option value="{{ doctor['full_name'] }}">{{ doctor['full_name'] }} ‚Äî {{ doctor['specialization'] }}</option>
        {% endfor %}
      </select>
 
      <label for="date">Select Date</label>
      <input type="date" id="date" name="date" required>
 
      <label for="time">Select Time</label>
      <input type="time" id="time" name="time" required>
 
      <button type="submit">Confirm Booking</button>
    </form>
  </div>
 
  <footer>
    <p>¬© 2025 SmartClinic | Designed with ‚ù§Ô∏è by Zikra & Team</p>
  </footer>
 
  <script>
    // Function to filter doctors dynamically
    function filterDoctors() {
      const input = document.getElementById("doctorSearch");
      const filter = input.value.toLowerCase();
      const dropdown = document.getElementById("doctorDropdown");
      const options = dropdown.getElementsByTagName("option");
 
      for (let i = 0; i < options.length; i++) {
        const txtValue = options[i].textContent || options[i].innerText;
        options[i].style.display = txtValue.toLowerCase().includes(filter) ? "" : "none";
      }
    }
  </script>
</body>
</html>
