{% extends "base.html" %}
{% block title %}Login / Sign up | SmartClinic{% endblock %}
{% block content %}
<section class="section">
  <div class="container" style="display:grid; gap:24px; grid-template-columns:1fr 1fr">
    <form method="post" class="panel">
      <h2>Login</h2>
      <input type="hidden" name="action" value="login">
      <div class="form-group">
        <label>Username</label>
        <input name="username" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" required />
      </div>
      <button class="btn btn-primary" type="submit">Log In</button>
    </form>

    <form method="post" class="panel">
      <h2>Create Patient Account</h2>
      <input type="hidden" name="action" value="signup">
      <div class="form-group">
        <label>Full Name</label>
        <input name="full_name" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input name="email" type="email" required />
      </div>
      <div class="form-group">
        <label>Username</label>
        <input name="username" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" required />
      </div>
      <button class="btn btn-outline" type="submit">Sign Up</button>
      <div class="help">Staff accounts should be created by Admin/Reception.</div>
    </form>
  </div>
</section>
{% endblock %}
